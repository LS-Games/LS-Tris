<div class="signin-form">
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <span class="close-btn" (click)="close()">&times;</span>
        <div class="signin-form-logo-container">
            <img src="/ls-games-logo.png" alt="Site Logo" class="logo-image"> 
        </div>
        <p>You'll be one of us soon!</p>
        <input type="text" formControlName="nickname" placeholder="Nickname">
        <input type="email" formControlName="email" placeholder="Email">
        <input type="password" formControlName="password" placeholder="Password">

        @if (buttonClicked) {
        <div class="form-error-message">
            @if (signinForm.get('email')?.invalid) {
            <p>Please enter a valid email.</p>
            }
            @if (signinForm.get('password')?.invalid) {
            <p>Please enter a valid password.</p>
            }
            @if (signinForm.get('nickname')?.invalid) {
            <p>Please enter a valid nickname.</p>
            }
        </div>
        }

        <button type="submit">SIGN IN</button>
    </form>
    <div class="policy-container">
        <input type="checkbox" id="signin-policy" name="policy">
        <label for="signin-policy">I agree to the <a routerLink="/privacy-policy" target="_blank">Privacy Policy</a></label>
    </div>
</div>
