<div class="game-page">
  
  <div class="game-summary">
      <p class="round-players-nickname"> {{player1Nickname()}} </p>
      <p class="round-players-nickname"> {{player2Nickname()}} </p>
  </div>

  <app-board
    [board]="board()"
    (move)="handleMove($event)"
  ></app-board>

  @if (this.roundEndend()) {
    <div class="game-status">

        @if (this.winner() === this.mySimbol()) {
          <p id="win-text">üèÜ YOU WON!</p>
          <button (click)="newGameAfterWin()"class="play-again-button">CERCA UN NUOVO AVVERSARIO</button>
          <button (click)="gameEndAfterWin()"class="round-end-button" id="">TERMINA PARTITA</button>
        } @else if(this.winner() !== null && this.winner() !== this.mySimbol()){
          <p id="lose-text"> üò¢ YOU'VE LOST </p>
          <button (click)="toHomePage()" class="round-end-button">TORNA ALLA HOMEPAGE</button>
        } @else {
          <p id="draw-text">ü§ù YOU TIED THE GAME!</p>
          <button class="round-end-button">REMATCH</button>
        }

    </div>

  } 

</div>
