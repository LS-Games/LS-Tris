<div class="board">
  @for (cell of board; track $index; let i = $index) {
    <div
      class="cell"
      (click)="playMove(i)"
      [class.x]="cell === 'X'" 
      [class.o]="cell === 'O'"
    >
      {{ cell }}
    </div>
  }
</div>

@if (winner) {
  <div class="game-status">
    @if (winner !== 'draw') {
      <p>ğŸ† Vincitore: <strong>{{ winner }}</strong></p>
    } @else {
      <p>ğŸ¤ Pareggio!</p>
    }
    <button class="restart-btn" (click)="restart()">Rigioca</button>
  </div>
}
