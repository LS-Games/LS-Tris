<div class="login-form">
  <span class="close-btn" (click)="close()">&times;</span>
  <div class="login-form-logo-container">
    <img src="/ls-games-logo.png" alt="Site Logo" class="logo-image" />
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <input type="text" formControlName="nickname" placeholder="Nickname" />
    <input type="password" formControlName="password" placeholder="Password" />

    <button type="submit">LOG IN</button>
  </form>

  @if (buttonClicked) {
    <div class="form-error-message">

      @if(loginForm.get('nickname')?.invalid) {
        <p>Please enter a valid username.</p>
      }

      @if(loginForm.get('password')?.invalid) {
        <p>Please enter a valid password.</p>
      }
      
    </div>
  }
  <p>
    Not registered yet?
    <span id="register-here-text" (click)="gotoSignIn()">Register here</span>
  </p>
</div>
